<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forms & Input</title>
</head>
<body>
  <form action="username">Sign Up</form>
  <label for="name">Name</label> <!-- das for muss wie id den gleichen namen haben denn es highlighted in dem fall die input box zum schreiben-->
  <input type="text" id="name" name="name">
  <form action="passwort">Passwort</form>
  <label for="name">Name</label> <!-- das for muss wie id den gleichen namen haben denn es highlighted in dem fall die input box zum schreiben-->
  <input type="text" id="name" name="name">
  <form action="email">Email</form>
  <label for="em">Name</label> <!-- das for muss wie id den gleichen namen haben denn es highlighted in dem fall die input box zum schreiben-->
  <input type="text" id="em" name="name">

  <div>
    <label>Select</label>
    <select name="starter pack" aria-placeholder="Choose starter" id="starter">
      <option value="magicall">magicall</option>
      <option value="sworthrath">sqordwrath</option>
      <option value="archer">Archer</option>
    </select>
  </div>
  <div>
    <label for="website">Choose your website !</label>
    <input type="radio" name="front" id="front">Front End website
    <input type="radio" name="backend" id="backemd">Back End website
    <input type="radio" name="f" id="f" checked>Fullstack website
  </div>
  <div>
    <label for="website">Choose your website !</label>
    <input type="checkbox" name="front" id="front">Front End website
    <input type="checkbox" name="backend" id="backemd">Back End website
    <input type="checkbox" name="f" id="f" checked>Fullstack website
  </div>
</body>
</html>
