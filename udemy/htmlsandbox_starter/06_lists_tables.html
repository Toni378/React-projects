<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists & Tables</title>
</head>
<body>
  <ul>
    <li>
      <p>Za real zorrilla</p>
    </li>
  <ol type="Aviye">
    <li>
      <p>za ggggg</p>
    </li>
  </ol>
  <ul>
    <li>
      <ul>
        yvvv
      </ul>
    </li>
  </ul>
  <table>
    <thead>
      <tr>
        <th>item1</th>
        <th>item2</th>
        <th>item3</th>
      </tr>
    </thead>
    <tbody>
      <td>
        <a>Aviye</a>
      </td>
      
    </tbody>
  </table>
</body>
</html>
